<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,700|Josefin+Sans:400,400i,700|Oswald:400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock, paper, scissors</title>
</head>

<body>
    <div class="wrapper wow fadeIn" data-wow-delay=".4s">
        <h1 class="title">Rock, paper, scrissors!</span></h1>
        <div class="select-option">

            <i data-option="paper" class="far fa-hand-paper"></i>
            <i data-option="rock" class="far fa-hand-rock"></i>
            <i data-option="scissors" class="far fa-hand-scissors"></i>
        </div>
        <button class="start">Let's play!</button>

        <section class="results">
            <div class="panel-left">
                <h3>Current result</h3>
                <p>Your choice: <span data-summary="your-choice"></span></p>
                <p>Computer choice: <span data-summary="ai-choice"></span></p>
                <h2>Winner: <span data-summary="who-win"></span></h2>

            </div>

            <div class="panel-right">
                <h3>Results</h3>
                <p class="numbers">Number of games: <span>0</span></p>
                <p class="wins">Wins: <span>0</span></p>
                <p class="losses">Losses: <span>0</span></p>
                <p class="draws">Draws: <span>0</span></p>
            </div>
        </section>
    </div>
    <script src="js/wow.min.js"></script>
    <script>
        var wow = new WOW({
            offset: 0,
        });
        wow.init();
    </script>
    <script src="js/main.js"></script>
</body>

</html>
